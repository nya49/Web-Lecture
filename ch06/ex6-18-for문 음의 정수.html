<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for문</title>
</head>
<body>
  <h3>for문으로 0에서 -n까지 합</h3>
  <hr>
  <script>
    var n = prompt("0보다 작은 정수를 입력하세요.", 0);
    n = parseInt(n);

    var sum = 0;
    for(i=0; i>=n; i--){
      sum += i;
    }
    document.write("0에서" + n + "까지 합은 " + sum );
  </script>
</body>
</html>
