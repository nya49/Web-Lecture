    /* switch 문 사용 */
    var grade;
    var score = parseInt(prompt("황기태 님 점수를 입력하세요", 100));
    switch((Math.floor(score/10))) {
      case 10 :
      case 9 : grade="A"; break;
      case 8 : grade="B"; break;
      case 7 : grade="C"; break;
      case 6 : grade="D"; break;
      default :
        grade="F";

    document.write(score + "점은 " + grade + "입니다. <br>")
