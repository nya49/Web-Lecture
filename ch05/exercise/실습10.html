<!DOCTYPE html>
<html lang="ko">
<head>

  <title>애니메이션 응용</title>
  <style>
    @keyframes mv {
      from {
        margin-left: 100%;
      }
      to {
        margin-left: 0;
      }

    p {
      animation-name: mv;
      animation-duration: 3s;
      animation-iteration-count: 1;
    }
  </style>
</head>

  <h2>애니메이션 응용</h2>
