<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>카푸치노 만들기</title>
  <style>
    div { border: 3px solid brown; padding-bottom: 10px;}
    div > h3 { text-align: center;}
    ol { list-style-type: none; display: block; margin-right: 30px;}
    #float {
      color: darkgreen;
      font-size: 3em;
      font-weight: bold;
      font-style: italic;
      padding-right: 20px;
      float: left;
      position: absolute;
    }
    p {
      margin-left: 60px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h3>카푸치노</h3>
  <hr>
  <div>
    <h3>카푸치노 만드는 순서</h3>
    <ol>
      <li>
        <span id="float">1.</span>
        <p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야
        제맛이 난다.</p>
      </li>
      <li>
        <span id="float">2.</span>
        <p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p>
      </li>
      <li>
        <span id="float">3.</span>
        <p>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면
        풍미가 떨어진다.</p>
      </li>
      <li>
        <span id="float">4.</span>
        <p>컵에 켸피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다.
        휘핑크림을 얹고 계피가루를 뿌린다.</p>
      </li>
    </ol>
  </div>
</body>
</html>
