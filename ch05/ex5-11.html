<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>폼 스타일 주기</title>
  <style>
    input[type=text] { color: red; }
    input:hover, textarea:hover{ background: aliceblue; }
    input[type=text]:focus, input[type=email]:focus{
      font-size: 120%;
    }
    label { display: block; padding: 5px;}
    label span {
      display: inline-block;
      width: 90px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h3>CONTACT US</h3>
  <hr>
  <label>
    <span>Name</span><input type="text" placeholder="Elvis" name="" value="">
  </label>
  <label>
    <span>Email</span><input type="email" placeholder="elvis@graceland.com" name="" value="">
  </label>
  <label>
    <span>Comment</span><textarea placeholder="메시지를 남겨주세요."></textarea>
  </label>
  <label>
    <span></span><input type="submit" value="submit">
  </label>
</body>

</html>
