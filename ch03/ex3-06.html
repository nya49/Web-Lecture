<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 입력 폼</title>
</head>
<body>
  <h3>자기 소개서 작성</h3>
  <hr>
  <form>
    이름 : <input type="text" name="" value=""><br>
    암호 : <input type="password" name="" value="" maxlength="4"><br>
    자소서 : <textarea cols="20" rows="5" name="">이곳에 자기소개서 작성</textarea>
  </form>

  <hr>
  <form>
    <table>
      <caption>테이블로 만든 폼</caption>
      <tr><td>이름 : </td><td><input type="text" name="" value="" size="19"></td></tr>
      <tr><td>암호 : </td><td><input type="password" name="" value="" maxlength="8"  size="19"></td></tr>
      <tr><td>자소서 : </td><td><textarea cols="20" rows="5" name="">이곳에 자기소개서 작성</textarea></td></tr>
      <tr><td colspan="2" style="text-align:center;"><input type="submit" name="" value="제출"></td></tr>
    </table>
  </form>
</body>
</html>
