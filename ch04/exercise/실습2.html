<head>

  <title>텍스트 꾸미기</title>
  <style>
    p {background : AliceBlue; color : Brown; font-family: "Lucida Console"; }
    span {font-size:1.5em; text-decoration-line : underline;}
  </style>

<body>
  <h2>텍스트와 폰트</h2>
  <hr>
  <p>AliceBlue 바탕에 Brown 색의 "Lucida Console" 폰트로
  10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span></p>
</body>
