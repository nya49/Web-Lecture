<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>키 이벤트</title>
  <script>
    function whatKeyDown(e){
      var str = "";
      var div = document.getElementById("div");
      div.innerHTML = "";
      if(e.altKey){
        if(e.altLeft) str + "왼쪽 ALT키가 눌러졌습니다.";
        else str + "오른쪽 ALT키가 눌러졌습니다.";
        str += "<br>";
      }

      if(e.shiftKey){
        if(e.shiftKey) str + "왼쪽 SHITF키가 눌러졌습니다.";
        else str + "오른쪽 SHIFT키가 눌러졌습니다.";
        str += "<br>";
      }

      if(e.ctrKey){
        if(e.ctrKey) str + "왼쪽 CTRL키가 눌러졌습니다.";
        else str + "오른쪽 CTRL키가 눌러졌습니다.";
        str += "<br>";
      }

      str += String.fromCharCode(e.keyCode) + "키가 눌려졌습니다.";
      div.innerHTML = str;
    }
  </script>
</head>
<body>
  <h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
  <hr>
  텍스트 창에 키를 눌러 보세요. ALT, SHIFT, CTRL 키도 가능합니다. <br>
  <input type="text" id="text" onkeydown="whatKeyDown(event)">
  <div id="div" style="background-color:skyblue; width:250px; height:50px;"></div>
</body>
</html>
