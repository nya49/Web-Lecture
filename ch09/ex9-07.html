<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이벤트 디폴트 행동 취소</title>
  <script>
    function query(){
      var ret = confirm("네이버로 이동하시겠습니까?");
      return ret;
    }
    function noAction(e){
      e.preventDefault();
    }
  </script>
</head>
<body>
  <h3>이벤트 디폴트 행동 취소</h3>
  <hr>
  <a href="https://www.naver.com" onclick="return query()">
    네이버로 이동할 지 물어보는 링크
  </a>
  <hr>
  <form>
    <input type="checkbox" name="" value="">빵(체크 됨) <br>
    <input type="checkbox" name="" value="" onclick="noAction(event)">술(체크 안됨)
  </form>
</body>
</html>
